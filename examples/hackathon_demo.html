<!DOCTYPE html>
<html>

<head>
  <title>jsPsychPluginNumberLine Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <!-- Load the published plugin package here, e.g.
<script src="https://unpkg.com/plugin-number-line"></script>
<script src="../dist/index.global.js"></script> -->
  <script src="https://pixijs.download/v8.9.2/pixi.min.js"></script>
  <script src="../dist/index.browser.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
</head>

<body></body>
<script>
  /* initialize jsPsych */
    const jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

  const trial1 = {
    type: jsPsychPluginNumberLine,
    text_min: "0",
    text_max: "100",
    line_type: "bounded",
    text_stimulus:"add text \n stimulus here",
    start_tick_coords: [50, 150],
    canvas_width: 600,
    canvas_height: 300,
    line_length: 500,
    line_thickness: 5,
    response_max_length: 500,
    preamble: `<h3>Bounded Type Demo</h3><p>Estimate the location of the number</p>`,
    text_color: '#bef3e3',
    require_interaction: true, 
    trial_end_button: "Submit",  
    handle_color:"#f5eb85",
    slider_color:"#000000",
    background_color:"#91919182",
    response_line_color:"blue",
    label_line_distance: 10
  };

  const trial2 = {
    type: jsPsychPluginNumberLine,
    text_min: "0",
    text_max: "10",
    line_type: "unbounded",
    text_stimulus:"80",
    start_tick_coords: [50, 150],
    canvas_width: 600,
    canvas_height: 300,
    line_length: 50,
    response_max_length: 400,
    preamble: `<h3>Unbounded Type Demo</h3><p>Estimate the location of the number</p>`,
    text_color: '0x0044BB',
    require_interaction: true, 
    trial_end_button: "Submit",        

  };

  const trial3 = {
    type: jsPsychPluginNumberLine,
    text_min: "0",
    text_max: "50",
    text_stimulus: "80",
    line_type: "universal",
    start_tick_coords: [50, 150],
    canvas_width: 600,
    canvas_height: 300,
    line_length: 250,
    response_max_length: 500,
    preamble: `<h3>Universal Type Demo</h3><p>Estimate the location of the number</p>`,
    text_color: '0x0044BB',
    require_interaction: true, 
    trial_end_button: "Submit",        

  };


  const trial4 = {
    type: jsPsychPluginNumberLine,
    text_min: "0",
    text_max: "40",
    text_stimulus: "80",
    line_type: "universal",
    start_tick_coords: [50, 150],
    custom_ticks: [[0.25, "10"],[0.5, "20"],[0.75, "30"],[1.5, "60"]],
    canvas_width: 600,
    canvas_height: 300,
    line_length: 250,
    response_max_length: 500,
    preamble: `<h3>Universal Type Demo with Custom Ticks</h3><p>Estimate the location of the number</p>`,
    text_color: '0x0044BB',
    require_interaction: true, 
    trial_end_button: "Submit",        

  };

  const trial5 = {
    type: jsPsychPluginNumberLine,
    media_min: "img_min_demo.png",
    media_max: "img_max_demo.png",
    media_stimulus: "img_stimulus_demo.png",
    line_type: "universal",
    start_tick_coords: [50, 150],
    canvas_width: 600,
    canvas_height: 300,
    line_length: 400,
    response_max_length: 500,
    preamble: `<h3>Universal Type Demo with Images</h3><p>Estimate the location of the number</p>`,
    text_color: '0x0044BB',
    require_interaction: true, 
    trial_end_button: "Submit",        

  };

  const trial6 = {
    type: jsPsychPluginNumberLine,
    media_min: "low.mp4",
    media_max: "high.mp4",
    media_stimulus: "med_hi.mp4",
    media_loop: true,
    line_type: "bounded",
    start_tick_coords: [50, 100],
    canvas_width: 600,
    canvas_height: 300,
    line_length: 400,
    response_max_length: 500,
    preamble: `<h3>Bounded Type Demo with Media</h3><p>Estimate the location of the entropy</p>`,
    text_color: '0x0044BB',
    require_interaction: true, 
    trial_end_button: "Submit",        

};

  
  jsPsych.run([trial1,trial2,trial3,trial4,trial5,trial6])
</script>

</html>
