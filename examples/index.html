<!DOCTYPE html>
<html>

<head>
  <title>jsPsychPluginNumberLine Example</title>
<script src="https://unpkg.com/pixi.js/dist/pixi.min.js"></script>
<script src="https://unpkg.com/jspsych/dist/index.browser.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
<script src="../dist/index.browser.js"></script>

</head>

<body></body>
<script>
  const jsPsych = jsPsychModule.initJsPsych({on_finish: function () {
      const csv = jsPsych.data.get().csv();
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'jspsych_data.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  });

  const trial = {
    type: jsPsychPluginNumberLine,
    label_min: "0",
    label_max: "1",
    stimulus: ".8",
    line_type: "universal",
    start_tick_coords: [50, 150],
    canvas_width: 600,
    canvas_height: 300,
    line_length: 400,
    response_max_length: 300,
    preamble: `preamble text here.<br> default: Estimate the location of the number 0.8`,
    text_color: '0x0044BB',
    require_interaction: true, 
    trial_end_button: "Submit",        

  };

  jsPsych.run([trial])
</script>

</html>
